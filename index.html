<!DOCTYPE html>
<html>
<head>
    <title>Coupons for Dad</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background: #f5f5f5;
            background: linear-gradient(to bottom, #1fa2ff, #12d8fa, #a6ffcb);
            height: 100vh;
        }

        .container {
            max-width: 900px;
        }

        .header {
            padding: 30px 0;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-custom {
            margin: 15px;
            font-size: 20px;
            width: 300px;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Coupons for Dad</h1>
        </div>

        <div class="row justify-content-center">
            <button id="button1" class="btn btn-primary btn-custom">Run With You</button>
            <button id="button2" class="btn btn-primary btn-custom">Run With You</button>
            <button id="button3" class="btn btn-primary btn-custom">Run With You</button>
            <button id="button4" class="btn btn-primary btn-custom">Make Dinner</button>
            <button id="button5" class="btn btn-primary btn-custom">Make Dinner</button>
            <button id="button6" class="btn btn-primary btn-custom">Make Dinner</button>
            <button id="button7" class="btn btn-primary btn-custom">Get Off The Computer No Questions Asked</button>
            <button id="button8" class="btn btn-primary btn-custom">Get Off The Computer No Questions Asked</button>
            <button id="button9" class="btn btn-primary btn-custom">Get Off The Computer No Questions Asked</button>
            <button id="button10" class="btn btn-primary btn-custom">Get Off Your Phone At 8PM Today</button>
            <button id="button11" class="btn btn-primary btn-custom">Get Off Your Phone At 8:30PM Today</button>
            <button id="button12" class="btn btn-primary btn-custom">Mystery (You Do Not Know Until You Click)</button>
            <button id="resetButton" class="btn btn-warning btn-custom" onclick="resetPrompt()">Reset Coupons</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            for (let i = 1; i <= 12; i++) {
                const buttonId = 'button' + i;
                const button = document.getElementById(buttonId);
                button.onclick = function() {
                    if (!confirm('Are you sure? This action cannot be undone.')) {
                        return;
                    }
                    this.disabled = true;
                    this.className = "btn btn-secondary btn-custom";
                    localStorage.setItem(buttonId, true);
                }

                if (localStorage.getItem(buttonId)) {
                    button.disabled = true;
                    button.className = "btn btn-secondary btn-custom";
                }
            }
        };

        function resetPrompt() {
            const password = prompt("Enter the password to reset:");
            if (password === 'Joseph') {
                resetButtons();
            } else {
                alert('Incorrect password.');
            }
        }

        function resetButtons() {
            for (let i = 1; i <= 12; i++) {
                const buttonId = 'button' + i;
                const button = document.getElementById(buttonId);
                button.disabled = false;
                button.className = "btn btn-primary btn-custom";
                localStorage.removeItem(buttonId);
            }
        }
    </script>
</body>
</html>
